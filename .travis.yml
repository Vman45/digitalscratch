dist: trusty
sudo: required
language: cpp
compiler: gcc

addons:
  apt:
    packages:
      - libswresample-dev

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-default libjack-jackd2-dev libsamplerate0-dev libasound2-dev qtmultimedia5-dev libqt5multimedia5-plugins libboost-all-dev libfftw3-dev yasm
  - git clone https://github.com/jrosener/libKeyFinder.git
  - cd libKeyFinder && qmake && make && sudo make install
  - cd ..
  - wget https://libav.org/releases/libav-12.3.tar.gz --no-check-certificate
  - tar xvzf libav-12.3.tar.gz
  - cd libav-12.3
  - ./configure --enable-gpl --enable-nonfree --enable-shared
  - make && sudo make install && sudo ldconfig
  - cd ..
script:
  - cd libdigitalscratch && qmake && make && sudo make install
  - make clean && qmake CONFIG+=test && make
  - ./libdigitalscratch-test
  - cd ..
  - cd digitalscratch && qmake && make
  - make clean && qmake CONFIG+=test-no_device_test && make
  - sudo ldconfig -p | grep libav
  - ./digitalscratch-test
